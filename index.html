<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yale University Work Intake</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Yale University Work Intake Form</h1>
        </header>
        
        <form id="intakeForm">
            <div class="form-group">
                <label for="projectTitle">Project Title</label>
                <input type="text" id="projectTitle" name="projectTitle" required>
            </div>
            
            <div class="form-group">
                <label for="priority">Project Priority</label>
                <select id="priority" name="priority" required>
                    <option value="">Select Priority</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="sponsor">Sponsor</label>
                <input type="text" id="sponsor" name="sponsor" required>
            </div>
            
            <div class="form-group">
                <label for="businessNeed">Business Need</label>
                <textarea id="businessNeed" name="businessNeed" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="timeline">Timeline Expectations</label>
                <input type="text" id="timeline" name="timeline" required>
            </div>
            
            <div class="form-group">
                <label for="stakeholders">Stakeholders</label>
                <textarea id="stakeholders" name="stakeholders" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit" id="submitBtn">Submit</button>
            </div>
        </form>
        
        <div id="submissionList" class="hidden">
            <h2>Submitted Requests</h2>
            <div id="requestsList"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
